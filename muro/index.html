<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
    <link href="/Icono Logo Negro PNG.png" rel="stylesheet">

<body>

        <section class="video-post">
            <div class="video-container">
                <img src="https://i.pinimg.com/originals/df/97/83/df97830f89348755a091c576c8704359.gif" alt="Otro truco GIF" class="video-gif">
            </div>
