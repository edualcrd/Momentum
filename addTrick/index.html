<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Nuevo Truco</title>
    <link rel="stylesheet" href="/Momentum/addTrick/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <img src="/Momentum/img/Black Logo.png" alt="Momentum Logo" class="logo">
        <div class="user-area">
            <i class="fas fa-sign-out-alt"></i>
            <a href="/Momentum/main/index.php" class="logout-link">Volver al Perfil</a>
        </div>
    </header>

    <form action="save_trick.php" method="POST" enctype="multipart/form-data" class="main-container">
        
        <section class="form-container">
            <h2>NUEVO TRUCO</h2>

            <label>NOMBRA TU TRUCO:</label>
            <input type="text" name="nombre_truco" placeholder="Ej: Kickflip" required>

            <label>FECHA:</label>
            <input type="date" name="fecha" class="date-big" required>
        </section>

        <section class="preview-container">
            <label for="file-input" class="upload-box">
                <span>Subir foto o video</span>
            </label>

            <input type="file" id="file-input" name="media" accept="image/*,video/*" hidden required>

            <img id="preview-img" class="preview-img" style="display:none;">
            <video id="preview-video" class="preview-img" style="display:none;" controls></video>

            <button type="submit" class="publish-btn">PUBLICAR</button>
        </section>
        
    </form>

    <script>
        const fileInput = document.getElementById("file-input");
        const previewImg = document.getElementById("preview-img");
        const previewVideo = document.getElementById("preview-video");
        const uploadBox = document.querySelector(".upload-box");

        fileInput.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                uploadBox.style.display = "none"; // Ocultar caja

                if (file.type.startsWith('video/')) {
                    previewImg.style.display = "none";
                    previewVideo.style.display = "block";
                    previewVideo.src = url;
                } else {
                    previewVideo.style.display = "none";
                    previewImg.style.display = "block";
                    previewImg.src = url;
                }
            }
        });
    </script>
</body>
</html>
