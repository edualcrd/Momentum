<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/Momentum/authentication/signIn/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Momentum/img/Momentum Icon.png"
    />
    <title>Iniciar Sesión</title>
  </head>

  <body>
    <img
      class="logo"
      src="/Momentum/img/Logo Blanco.png"
      alt="Logo de la aplicación"
    />
    <h1>
      <b
        >Da el primer paso,<br />
        el resto es <i>movimiento</i></b
      >
    </h1>
    <form action="processEmail.php" method="POST">
      <label for="userEmail" class="text-label"
        >Dirección de correo electrónico</label
      >
      <input
        id="userEmail"
        class="input-email"
        type="email"
        name="email"
        placeholder="johndoe@mail.com"
        required
        autocomplete="email"
      />
<!--He añadido autocomplete="email". Esto ayuda mucho a las personas con problemas de motricidad, ya que permite al navegador rellenar el campo automáticamente.-->
      <button class="button-next" type="submit">Siguiente</button>
    </form>
    <p class="text-bottom">¿Ya tienes una cuenta?</p>
    <div style="display: flex; justify-content: center">
      <a class="text-bottom" href="/Momentum/authentication/logIn/logIn.php"
        >Iniciar sesión</a
      >
    </div>
  </body>
</html>
