<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/momentum/authentication/logIn/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Icono Logo Negro PNG.png">
    <title>Log In</title>
</head>
<body>

<div class="split-container">
    <div class="left-half">
        <img src="GIF Log In.gif" alt="Gif de un Stickman haciendo skate" style="width: 727px; height: 529px;">
    </div>
    <div class="right-half">
        <div class="logoCompleto">
            <img src="Black Logo.png" alt="Logo de la marca">
        </div>

        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="input-field" required>

            <button type="submit" class="login-button">Entrar</button>

            <div class="links-container">
                <a href="/momentum/authentication/lostPassword/index.html">¿Has olvidado tu contraseña?</a>
                <a href="/momentum/authentication/signIn/index.html">Crear cuenta</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
